.md|yamlargs|jinja|resub|pandoc:
    - except: "(LICENSE|README|reveal|notes)"
    - resub:
        expressions:
            - ['session../figures/','figures/']
    - pandoc:
        args: --default-image-extension=png

sources:
    - .md:
        - except: "(index|LICENSE|README)"
        - output: False

reveal.md|jinja|pandoc|-reveal|h:
    - sources
    - assets
    - sequence_charts
    - graphs
    - report.latex
    - uml
    - pandoc:
        args: -t revealjs -V theme=night
            --css=assets/night.css --css=assets/slidetheme.css
            --css=assets/local_styles.css
            --default-image-extension=png
            --highlight-style=zenburn
            --mathjax
            -V revealjs-url=http://lab.hakim.se/reveal-js/

notes.md|jinja|pandoc|p:
    - sources
    - assets
    - sequence_charts
    - graphs
    - report.latex
    - uml
    - pandoc:
        args: --template=report
              -V documentclass=scrartcl
              -V links-as-notes
             --filter pandoc-citeproc
             --default-image-extension=png
             -V linkcolor="uclmidgreen"
             --number-sections

assets:
    - .css
    - .png
    - .svg
    - .pdf
    - .js

sequence_charts:
    - .wsd|wsd:
        - wsd:
            style: napkin

uml:
    - .yuml|yuml

graphs:
    - .dot|dot:
        - assets

    - .nto|graphviz:
        - assets
        - graphviz:
            args: -Kneato
